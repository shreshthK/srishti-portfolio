# ============================================================================
# ANSIBLE CONFIGURATION
# ============================================================================
# This file configures Ansible's behavior for this project.
#
# Learning Resources:
# - Ansible Configuration: https://docs.ansible.com/ansible/latest/reference_appendices/config.html
# - Best Practices: https://docs.ansible.com/ansible/latest/tips_tricks/ansible_tips_tricks.html
# ============================================================================

[defaults]
# ----------------------------------------------------------------------------
# Inventory Configuration
# ----------------------------------------------------------------------------
# Where to find the inventory file (list of hosts)
inventory = inventory/aws_ec2.yml

# ----------------------------------------------------------------------------
# SSH Configuration
# ----------------------------------------------------------------------------
# Default remote user to connect as
remote_user = ec2-user

# Private key file for SSH authentication
# TODO: Update this path to your EC2 key pair location
private_key_file = ~/.ssh/portfolio-key.pem

# Don't ask for SSH password (we use key-based auth)
ask_pass = false

# ----------------------------------------------------------------------------
# Connection Settings
# ----------------------------------------------------------------------------
# Number of parallel processes to use
forks = 5

# SSH connection timeout in seconds
timeout = 30

# ----------------------------------------------------------------------------
# Host Key Checking
# ----------------------------------------------------------------------------
# Disable strict host key checking for new hosts
# WARNING: Only use this for trusted networks!
# In production, you should manage known_hosts properly
host_key_checking = false

# ----------------------------------------------------------------------------
# Roles Path
# ----------------------------------------------------------------------------
# Where to find roles
roles_path = roles

# ----------------------------------------------------------------------------
# Output Configuration
# ----------------------------------------------------------------------------
# Use default callback with YAML format (community.general.yaml was removed)
stdout_callback = default

# Colorize output
force_color = true

# Display deprecation warnings
deprecation_warnings = true

# ----------------------------------------------------------------------------
# Privilege Escalation (sudo)
# ----------------------------------------------------------------------------
[privilege_escalation]
# Become root for most operations
become = true
become_method = sudo
become_user = root
become_ask_pass = false

# ----------------------------------------------------------------------------
# SSH Connection Options
# ----------------------------------------------------------------------------
[ssh_connection]
# Use SSH pipelining for better performance
pipelining = true

# Control path for SSH multiplexing
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# SSH arguments for better compatibility
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# ----------------------------------------------------------------------------
# Retry Files
# ----------------------------------------------------------------------------
[persistent_connection]
# Disable retry files (they're annoying in version control)
# retry_files_enabled = false
