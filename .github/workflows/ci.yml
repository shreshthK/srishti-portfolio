# ============================================================================
# CI WORKFLOW - CONTINUOUS INTEGRATION
# ============================================================================
# This workflow runs on every pull request and push to main.
# It performs linting, type checking, and builds the application.
#
# Learning Resources:
# - GitHub Actions: https://docs.github.com/en/actions
# - Workflow Syntax: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
# ============================================================================

name: CI

# ----------------------------------------------------------------------------
# Triggers
# ----------------------------------------------------------------------------
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    # Don't run on pushes that only change docs or infrastructure
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'infrastructure/**'
      - '.gitignore'

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ----------------------------------------------------------------------------
# Jobs
# ----------------------------------------------------------------------------
jobs:
  # --------------------------------------------------------------------------
  # Lint and Type Check
  # --------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  # --------------------------------------------------------------------------
  # Build
  # --------------------------------------------------------------------------
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint  # Only build if lint passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # --------------------------------------------------------------------------
  # Docker Build Test
  # --------------------------------------------------------------------------
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint  # Only build if lint passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: portfolio:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Verify the built image works
      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8080:80 portfolio:test
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop test-container

