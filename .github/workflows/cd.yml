# ============================================================================
# CD WORKFLOW - CONTINUOUS DEPLOYMENT
# ============================================================================
# This workflow deploys the application to AWS EC2 when code is pushed to main.
# It builds a Docker image, pushes to ECR, and deploys via SSH.
#
# REQUIRED SECRETS (GitHub Repository Settings -> Secrets and variables -> Actions):
# - AWS_ACCESS_KEY_ID: IAM user access key for GitHub Actions
# - AWS_SECRET_ACCESS_KEY: IAM user secret key
# - AWS_REGION: AWS region (e.g., us-east-1)
# - ECR_REPOSITORY: Full ECR repository URL
# - EC2_HOST: EC2 Elastic IP address
# - EC2_SSH_KEY: Private SSH key (contents of .pem file)
#
# Learning Resources:
# - GitHub Actions Secrets: https://docs.github.com/en/actions/security-guides/encrypted-secrets
# - AWS ECR Action: https://github.com/aws-actions/amazon-ecr-login
# ============================================================================

name: CD

# ----------------------------------------------------------------------------
# Triggers
# ----------------------------------------------------------------------------
on:
  push:
    branches: [main]
    # Only deploy when source code changes
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'index.html'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/cd.yml'

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

# Prevent concurrent deployments
concurrency:
  group: deploy-production
  cancel-in-progress: false

# ----------------------------------------------------------------------------
# Environment Variables
# ----------------------------------------------------------------------------
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

# ----------------------------------------------------------------------------
# Jobs
# ----------------------------------------------------------------------------
jobs:
  # --------------------------------------------------------------------------
  # Build and Push to ECR
  # --------------------------------------------------------------------------
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # Disable attestation for simpler image

      - name: Output image info
        run: |
          echo "Image pushed to ECR:"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  # --------------------------------------------------------------------------
  # Deploy to EC2
  # --------------------------------------------------------------------------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          ECR_REPO: ${{ env.ECR_REPOSITORY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ec2-user@$EC2_HOST << 'ENDSSH'
            set -e
            echo "=========================================="
            echo "Starting deployment..."
            echo "=========================================="

            # Login to ECR
            echo "Logging into ECR..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}

            # Pull new image
            echo "Pulling new image..."
            docker pull ${{ env.ECR_REPOSITORY }}:latest

            # Stop and remove old container
            echo "Stopping old container..."
            docker stop portfolio 2>/dev/null || true
            docker rm portfolio 2>/dev/null || true

            # Start new container
            echo "Starting new container..."
            docker run -d \
              --name portfolio \
              --restart unless-stopped \
              -p 3000:80 \
              --health-cmd="curl -f http://localhost:80/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              --health-start-period=10s \
              ${{ env.ECR_REPOSITORY }}:latest

            # Wait for health check
            echo "Waiting for container to be healthy..."
            sleep 10
            for i in {1..12}; do
              if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
                echo "Health check passed!"
                break
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            # Final verification
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "=========================================="
              echo "Deployment successful!"
              echo "=========================================="
              docker ps | grep portfolio
            else
              echo "=========================================="
              echo "Deployment may have failed!"
              echo "=========================================="
              docker logs portfolio --tail 50
              exit 1
            fi

            # Clean up old images
            docker image prune -f
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Verifying deployment via public endpoint..."
          sleep 5
          response=$(curl -sf http://${{ secrets.EC2_HOST }}/health || echo "failed")
          if [ "$response" = "healthy" ]; then
            echo "Deployment verified successfully!"
          else
            echo "Warning: Health check returned: $response"
          fi

